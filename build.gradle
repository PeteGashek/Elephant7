allprojects {
    apply plugin: "java"

    repositories {
        mavenCentral()
    }
}

project.ext.buildAndDeployTaskGroup = "build and deploy"

jar.baseName = "karaka-core"

project.ext.gsonVersion = "2.6.2"
project.ext.mysqlConnectorVersion = "5.1.38"
project.ext.servletApiVersion = "3.1.0"
project.ext.springVersion = "4.2.5.RELEASE"
project.ext.commonsLoggingVersion = "1.2"

dependencies {
    compile "com.google.code.gson:gson:$gsonVersion"

    compile "mysql:mysql-connector-java:$mysqlConnectorVersion"

    compileOnly "javax.servlet:javax.servlet-api:$servletApiVersion"

    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-webmvc:$springVersion"
}
